<!DOCTYPE html>
<html>
<head>
    <title>Go Conference Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function bookTickets() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var userTickets = parseInt(document.getElementById("tickets").value);

            // Make an AJAX request to the backend to book tickets
            var url = "http://localhost:8080/bookTickets";

            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);

                    // Display the response message
                    var message = response.message;
                    document.getElementById("message").innerHTML = message;
                }
            };

            var data = JSON.stringify({
                firstName: firstName,
                lastName: lastName,
                email: email,
                userTickets: userTickets
            });

            xhr.send(data);
        }
    </script>
</head>
<body>
    <h1>Welcome to Go Conference Booking</h1>
    <p>We have a total of 50 tickets available.</p>

    <h2>Book Your Tickets</h2>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" min="1" max="50" required>

        <button type="button" onclick="bookTickets()">Book Tickets</button>
    </form>

    <div id="message"></div>
</body>
</html>
